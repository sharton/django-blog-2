{% extends 'blog/base.html' %}

{% block title %}Список постов{% endblock %}

{% block content %}
      <a href="{% url 'post_list' %}">Все посты</a>
        <img src="{{ post.image.url }}" class="card-img-top" alt="{{ post.title }}">
        <h1>{{post.title}}</h1>
        <p>{{post.text}}</p>

        <hr>
        <a href="{% url 'post_update' post.pk %}">Изменить</a>
       <a href="{% url 'post_delete' post.pk %}" class="btn btn-danger">Удалить</a>
{% endblock %}
